<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="root"></div>
    <script src="colorPicker.js"></script>
    <script>
      var div = document.getElementById('root');
      var myApp = Elm.embed(Elm.ColorPicker, div, {
          options: ["rgb(255, 0, 0)", "rgb(0, 128, 0)", "rgb(0, 0, 255)"]
      });
      setTimeout(function () {
          var scores = ["rgb(255, 255, 0)", "rgb(255, 165, 0)", "rgb(165, 42, 42)"]
          myApp.ports.options.send(scores)
      }, 5000);
    </script>
  </body>
</html>
